<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      
   <h:head>
   
   </h:head>
   
   <h:body>        
                
		<h:link value="INDEX JSF" outcome="index.jsf"/><br/><br/>
		<h:link value="INDEX PRIMEFACES" outcome="primefaces.jsf"/>	
        
		<h:form id="formulario">
		    
   		   	<h:messages showDetail="true" showSummary="false" id="msg"/> 
            <br/>
   		   	<h:panelGrid columns="2">

	           <h:outputLabel>Id:</h:outputLabel>
	           <h:inputText readonly="true" value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />
	
	           <h:outputLabel>Nome:</h:outputLabel>
	           <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" 
	           requiredMessage="O campo nome é obrigatório" pt:placeholder="Informe o nome..."/>

	           <h:outputLabel>Sobrenome:</h:outputLabel>
	           <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" pt:placeholder="Informe o sobrenome..."/>
   		   
	           <h:outputLabel>Email:</h:outputLabel>
	           <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" pt:placeholder="Informe o email..."/>

	           <h:outputLabel>Idade</h:outputLabel>
	           <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}"/>

			   <h:outputLabel>Sexo:</h:outputLabel>
			   <h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
			 	  <f:selectItem itemValue="M" itemLabel="MASCULINO" />
				  <f:selectItem itemValue="F" itemLabel="FEMININO" />
			   </h:selectOneMenu>
				
				<h:outputLabel>CEP:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.cep}" id="cepUser" pt:placeholder="Informe o cep da pessoa...">
					<f:ajax event="blur" execute="@this" listener="#{usuarioPessoaManagedBean.pesquisaCep}"
					render="logradouro complemento bairro localidade uf unidade ibge gia"/>
				</h:inputText>
				
				<h:outputLabel>Logradouro:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.logradouro}" id="logradouro"/>
				
				<h:outputLabel>Complemento:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.complemento}" id="complemento"/>
				
				<h:outputLabel>Bairro:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.bairro}" id="bairro"/>
				
				<h:outputLabel>Localidade:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.localidade}" id="localidade"/>
				
				<h:outputLabel>UF:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.uf}" id="uf"/>
				
				<h:outputLabel>Unidade:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.unidade}" id="unidade"/>
				
				<h:outputLabel>IBGE:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.ibge}" id="ibge"/>
				
				<h:outputLabel>GIA:</h:outputLabel>
				<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.gia}" id="gia"/>
				
	           <h:outputLabel>Login:</h:outputLabel>
	           <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

	           <h:outputLabel>Senha:</h:outputLabel>
	           <h:inputSecret value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" redisplay="true"/>

   		   </h:panelGrid>
   		   
   		   <br/>
           <h:commandButton value="Salvar" action="#{usuarioPessoaManagedBean.salvar}"/>
   		   <h:commandButton value="Novo" action="#{usuarioPessoaManagedBean.novo}" immediate="true"/>
   		   <br/>
   		   <br/>
   		</h:form>
   		
		<h:form id="formTable">
		 	<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user" cellpadding="5" border="1">
		        <f:facet name="header">Lista de Usuários</f:facet>
		     	<h:column>
		        	<f:facet name="header">Id</f:facet>
		         	<h:outputText value="#{user.id}"/>
		     	</h:column>
		     	<h:column>
		        	<f:facet name="header">Nome</f:facet>
		         	<h:outputText value="#{user.nome}"/>
		     	</h:column>
		     	<h:column>
		        	<f:facet name="header">Sobrenome</f:facet>
		         	<h:outputText value="#{user.sobrenome}"/>
		     	</h:column>
		     	<h:column>
		         	<f:facet name="header">Email</f:facet>
		        	<h:outputText value="#{user.email}"/>
		     	</h:column>
		     	<h:column>
		         	<f:facet name="header">Idade</f:facet>
		         	<h:outputText value="#{user.idade}"/>
		     	</h:column>
		     	<h:column>
		         	<f:facet name="header">Login</f:facet>
		         	<h:outputText value="#{user.login}"/>
		     	</h:column>
		     
		     	<h:column>
		         	<f:facet name="header">Editar</f:facet>
		         	<h:commandLink id="btnEditar">
		             	<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
		         	    <h:graphicImage url="resources/img/edit.png"/>
						<f:ajax execute="btnEditar" render=":formulario"/>
		         	</h:commandLink>
		     	</h:column>
		     
		     	<h:column>
		         	<f:facet name="header">Delete</f:facet>
		         	<h:commandLink value="" action="#{usuarioPessoaManagedBean.remover}" id="btnRemover" immediate="true">
		             	<h:graphicImage url="resources/img/remove.png"/>
		             	<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
						<f:ajax execute="btnRemover" render="@form :formulario:msg" />		             	
		         	</h:commandLink>
		     	</h:column>   		
		     	       
				<h:column>
					<f:facet name="header">Telefones</f:facet>
					<h:commandLink action="telefone" id="btnTelefone" immediate="true">
						<h:graphicImage url="resources/img/phone.png"/>		
						<f:param name="codigouser" value="#{user.id}"/>			
					</h:commandLink>
				</h:column>					
		 
		 	</h:dataTable>		
		</h:form>   		
   </h:body>      
</html>
